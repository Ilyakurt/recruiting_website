{% extends "base.html" %}
{% block title%}Рекрутинг. Поиск вакасий{% endblock %}
{% block content %}
<body>
	<div class="container">
		<h2 class="card-title text-start mt-4">Общие тесты для оценки кандидатов</h2>
		<div class="row ">
			{%for res in result%}	
			<div class="col-sm-5 col-md-4 offset-md-0 row mt-5 ps-5">
			<div class="card-body">
				<h2 class="card-title text-start">Тема: {{ res.subject }}</h2>
				<p class="card-text text-start"> {{ res.qid }} Тест был разработан нашей компанией</p>
				<form method="POST">
					<a href="/quiz/list/{{ res.qid }}" class="btn btn-primary" name="detail" value="{{ res.qid }}">Подробнее</a>
				</form>
			</div>
			</div>			
			{% endfor %}
		</div>
	</div>
</body>
{% endblock %}
