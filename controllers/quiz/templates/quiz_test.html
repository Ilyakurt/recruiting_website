{% extends "base.html" %}
{% block title%}Рекрутинг. Поиск вакасий{% endblock %}
{% block content %}
<body>
    <form method="POST">
		<div class="container mt-5">
        {%for res in result%}
        <!-- <div class="card" style="width: 40rem;"> -->
        <div class="card-body">
            <h3 class="card-title">{{ res.question }}</h3>
            <p class="card-title">Варианты ответа:</p>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name = "{{ res.qq_id }}" id="exampleRadios1" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    {{ res.option1 }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name = "{{ res.qq_id }}" id="exampleRadios2" value="2">
                <label class="form-check-label" for="exampleRadios2">
                    {{ res.option2 }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ res.qq_id }}" id="exampleRadios3" value="3">
                <label class="form-check-label" for="exampleRadios3">
                    {{ res.option3 }}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ res.qq_id }}" id="exampleRadios4" value="4">
                <label class="form-check-label" for="exampleRadios4">
                    {{ res.option4 }}
                </label>
            </div>
            <!-- <p class="card-text text-center">Требуется: {{ res.id }}</p> -->
            <!-- <h2>{{ res.salary }}</h2> -->
            <!-- <h2>{{ res.name }}</h2> -->
        </div>
        <p class="tab"></p>
        <!-- </div> -->
        {% endfor %}
		
        <button style="margin-left: 10px; margin-bottom: 70px;" name = "quiz_end" value="calculation" type="submit" class="btn btn-primary">Завершить тест</button>
    </form>
	</div>
</body>
{% endblock %}
