{% extends "base.html" %}
{% block title%}Тест{% endblock %}
{% block content %}
<body>
	<div class="container">
		<!-- <h2 class="card-title text-start mt-4">Общие тесты для оценки кандидатов</h2> -->
		<div class="row mt-4">
			<a style="width: 170px" href="/quiz/list" class="btn ms-2 mb-2 btn-outline-primary" >Обратно к тестам</a>
		</div>
		<div class="row ">
			{%for res in result%}	
			<div class="card-body">
				<h2 class="card-title text-start">Тема: {{ res.subject }}</h2>
				<p class="card-text text-start"> {{ res.description }}</p>
				<form method="POST">
					<button type="submit" name="quiz" class="btn btn-primary">Приступить к выполнению</button>
				</form>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
{% endblock %}
