{% extends "base.html" %}
{% block title%}Авторизация{% endblock %}
{% block content %}
  <body>
    <div class="container d-flex justify-content-center">
      <form method="POST">
        <div class="row mt-5">
          <div class="col">
            <h1>Вход в систему</h1>
          </div>
        </div>

        {% if status == 'bad' %}
        <div class="row">
            <div class="col">
                <p style="color: red">Неверный логин или пароль</p>
            </div>
        </div>
        {% endif %} {% if new_user_login %}
        <div class="row">
            <div class="col">
                <p style="color: green">
                Пользователь <b>'{{ new_user_login }}'</b> создан
                </p>
            </div>
        </div>
        {% endif %}

        <!-- <hr /> -->
        <p class="tab"></p>

        <div class="row mb-2 ">
          <div class="col-md-3 col-3">Логин</div>

          <div class="col-md-3 col">
            <input type="text" name="login" />
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-3 col-3">Пароль</div>
          <div class="col-md-3 col">
            <input type="password" name="password" />
          </div>
        </div>

        <div class="row mt-3">
            <div class="col mb-1">
                <button type="submit" name="login_button" class="btn btn-success" style="width: 130px">Вход</button>
				<button type="submit" name="registration_button" class="btn btn-secondary" style="width: 130px">Регистрация</button>  
            </div>
        </div>
		<div class="col">
            <button name="registration_employer_button" type="submit" class="btn btn-primary" style="width: 265px">Регистрация работодателя</button>
        </div>
      </form>
    </div>
  </body>
{% endblock %}
